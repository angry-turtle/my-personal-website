<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome!</title>
    <link rel="stylesheet" href="../css/sign-un.css" />
</head>

<body>
    <main>
        <form method="post" action="https://formspree.io/brooklynbaby@ukr.net" class="form">
            <h1>Create a new GameNews.com account!</h1>
            <label>
               <h2>UserName:</h2>
               <input type="username" class = "username" required>
            </label>
            <label>
               <h3>Email:</h3>
               <input type="email" class = "email" required>
            </label>
            <label>
                <h4>Password:</h4>
                <input type="text" class = "password" required>
            </label>
            <label>
                <h5>Repeat password</h5>
                <input type="text" class = "repeat-password" required>
            </label>
            <label></br>
                <input type="submit" class = "submit" value = "SIGN UP">
            </label>

        </form>
    </main>
</body>

</html>
